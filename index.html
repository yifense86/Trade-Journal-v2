<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trade Journal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Trade Journal Submission</h1>
  <form id="tradeForm">
    <label>Date
      <input type="date" name="date" required />
    </label>

    <label>Direction
      <select name="direction" required>
        <option value="">Select</option>
        <option>Long</option>
        <option>Short</option>
      </select>
    </label>

    <label>Entry Price
      <input type="number" step="0.01" name="entry" required />
    </label>

    <label>Exit Price
      <input type="number" step="0.01" name="exit" required />
    </label>

    <label>Risk/Reward Ratio
      <input type="text" name="rr" />
    </label>

    <label>PNL
      <input type="text" name="pnl" />
    </label>

    <label>Entry Screenshot Links (Google Drive Share Links)
      <textarea name="openingScreenshotLinks" rows="3" placeholder="One link per line"></textarea>
    </label>

    <label>Closing Screenshot Links (Google Drive Share Links)
      <textarea name="closingScreenshotLinks" rows="3" placeholder="One link per line"></textarea>
    </label>

    <label>Notes
      <textarea name="notes" rows="4"></textarea>
    </label>

    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
